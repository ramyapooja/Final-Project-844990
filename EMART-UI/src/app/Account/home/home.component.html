<br><br><br>
    <div class="row" id="a">


    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
             <div class="img-container">
               <img src="login.png" id=i alt="image" >

             </div>           
            <div class="form-group">
                <label>Username</label>
                 <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id=a1 />
                 <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                 <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id=a1/>
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div> 
            <div class="form-group">
                 <input type="radio" formControlName="role"  value="buyer" name="role" />Buyer 
            </div> 
            <div class="form-group">
              <input type="radio" formControlName="role"  value="seller" name="role" />Seller  
            </div>
           
    

    
   
    <div class="text-center"
    >
        <button class="btn btn-primary mr-1 "  >Login</button>
        
    </div>
    <br><br>
    <div class="form-group">
        
            <a [routerLink]="['/registerbuyer']">Register Buyer</a><br><br>
           
            <a [routerLink]="['/registerseller']">Register Seller</a>
        
    </div>

</form>
</div>


</div>

   
<router-outlet></router-outlet>
</div>
