    <div class="row">
        <div class="col-lg-4">

            </div>
        </div>
        <div class="col-lg-8">
  
        <h3 id="t1">Login page</h3>
<br>
<br>
<div class="jumbtron col-md-6">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        
            <div class="form-group">
                <label>Username</label>
                 <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" id=a1 />
                 <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                 <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id=a1/>
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div> 
            <div class="form-group">
                Buyer  <input type="radio" formControlName="role"  value="buyer" name="role" />
            </div> 
            <div class="form-group">
              Seller  <input type="radio" formControlName="role"  value="seller" name="role" />
            </div>
           
    

    
   
    <div class="text-center">
        <button class="btn btn-primary mr-1 " >Login</button>
        
    </div>
    <br><br>
    <div class="form-group">
        
            <a [routerLink]="['/registerbuyer']">Register Buyer</a><br><br>
           
            <a [routerLink]="['/registerseller']">Register Seller</a>
        
    </div>

</form>
</div>
</div>
</div>
</div>
