<table class="table table-bordered">
    <tr>
        <th>Category Id</th>
        <th>Category Name</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let cat of categorylist">
        <td>{{cat.categoryId}}</td>
        <td>{{cat.categoryName}}</td>
        <td>{{cat.briefDetails}}</td>
        <td><button class="btn btn-primary" data-toggle="modal" (click)="EditCategory(cat.categoryId)" data-target="#myModal">Edit</button></td>
    </tr>
</table>
<div class="container">
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Edit Category</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" >
            <div class="form-group">
              
              <label>Category Id</label>
              <input type="text" formControlName="categoryId"  readonly class="form-control input-line full-width"/></div>
              <div class="form-group">
              <label>Category Name</label>
              <input type="text" formControlName="categoryName"   class="form-control input-line full-width"/>  </div>
              <div class="form-group">
              <label>Brief Details</label>
              <input type="text" formControlName="briefDetails" class="form-control input-line full-width"/></div>
              
            
      </form>
      
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Update()"> Save</button>
        </div>
      
      </div>
      </div>
    </div>
  </div>
