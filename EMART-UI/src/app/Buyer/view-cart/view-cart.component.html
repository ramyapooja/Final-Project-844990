<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of cartlist">
          <div class="card "  >
            <h5 class="card-title"  >{{item.itemname}}</h5>
             <img class="card-img " id="i1" src="assets/images/{{item.img}}" alt="Card image cap"> 
              <div class="card-body" >
                <!-- ItemId:{{item.itemId}}<br/>
                CategoryId:{{item.categoryId}}<br/>
                SubCategoryId:{{item.subcategoryId}}<br/>
                 SellerId: {{item.sellerId}}<br/> -->
                 Price: {{item.price}}<br/>
                  Description:{{item.description}}<br/>
                  Stock Number:{{item.stockNumber}}<br/>
                  Remarks:{{item.remarks}}     
            </div>
            <div class="card-footer">
              <div class="text-center">
                <button class="btn btn-primary mr-1" (click)="Buy(item)" >Buy </button>
                <button class="btn btn-danger mr-1" (click)="Remove(item.id)">Remove</button>
            </div>
            </div>     
          </div>
