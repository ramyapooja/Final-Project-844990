<div class="jumbotron">
            
    <div class="container">
       
           <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
               
               <div class="form-group">
                   <label>ID</label>
                    <input type="text" formControlName="sellerId" class="form-control"  />
                    
                   
               </div>
               <div class="form-group">
                   <label>NAME</label>
                    <input type="text" formControlName="userName" class="form-control"  />
                    
               </div> 
               <div class="form-group">
                   <label>EMAIL</label>
                    <input type="text" formControlName="emailId" class="form-control"  />
                    
               </div>
               <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password"  class="form-control" />
                
            </div> 
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" formControlName="companyName" class="form-control" />
            </div>
            <div class="form-group">
                <label>GST</label>
                <input type="text" formControlName="gstin" class="form-control" />
            </div>
            <div class="form-group">
                <label>Brief details</label>
                <input type="text" formControlName="briefDetails" class="form-control" />
            </div>
            
               <div class="form-group">
                   <label>MOBILE</label>
                    <input type="text" formControlName="mobileNo" class="form-control" />
                    
               </div> 
               <div class="form-group">
                <label>Postal address</label>
                <input type="text" formControlName="postalAddress" class="form-control" />
            </div>
            
            <div class="form-group">
                <label>Website</label>
                <input type="text" formControlName="website" class="form-control" >
            </div>
            
       
      
       <div class="text-center">
           <button class="btn btn-primary mr-1 " id=t1>View</button>
           <button class="btn btn-secondary" type="reset" (click)="onReset()" id=s1>Reset</button>
       </div>
       <br><br>
       
   </form>
</div>
</div>
